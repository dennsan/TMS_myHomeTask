<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    Registration
    <form method="post" th:action="@{registration}">
        <input type="text" name="username">
        <br>
        <input type="password" name="password">
        <br>
        <input type="submit" th:value="Save">
    </form>
</div>
<br>
<div>
    Login
    <form method="post" th:action="@{login}">
        <input type="text" name="login">
        <br>
        <input type="password" name="cred">
        <br>
        <input type="submit" th:value="Signin">
    </form>
</div>
<br>
<div>
    Logout
    <form method="post" th:action="@{logout}">
        <input type="submit" th:value="Logout">
    </form>
</div>
</body>
</html>
